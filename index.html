<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
	<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
	<link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
	<title>Pokedex</title>
</head>
<body>
	<header class="header-section">
		<img src="./images/pokedex-icon.png" class = "pokedex-img" alt="">
		<h1 class="main-title">Pokedex</h1>
		<img src="./images/pokeball-icon.png" class = "pokeball-img" alt="">
	</header>
	<section class="filters-box">
		<section class="search-itens">
			<div class="mb-3">
				<h4>Nome</h4>
				<div class="search-area">
					<input type="text" class="form-control input-search-area" id="search-text" placeholder="Digite um Pokemon">
				</div>
			</div>
			<div>
				<h4>Tipagem</h4>
				<div class="search-type"></div>	
			</div>
			<div>
				<h4>Geração</h4>
				<div class="gen-search"></div>	
			</div>
		</section>
		<div class="clean-filter-section">
			<button type="button" class="btn btn-primary btn-lg clean-filter-button">Limpar Filtros</button>
		</div>
	</section>
		<div>
			<h1 class="pokemon-title">Pokemons</h1>
		</div>
	<main>
		<div class="selected-pokemon"></div>
		<div class="loading">
			<h1>Carregando aguarde...</h1>
			<div class="my-class-1 in-progress loading-box"></div>
		</div>
		<div class="pagination-button"></div>
		<div class="not-found">
			<h1>Pokemon não encontrado!</h1>
			<img src="./images/error/not-found.gif" alt="">
		</div>
		<div class="pokes"></div>
	</main>
	<script type="module" src="./src/main.js"></script>
</body>
</html>
